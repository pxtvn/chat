<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E1E1E"/>
    <link rel="manifest" href="/manifest.json">
    <title>Quick Chat</title>
    <style>
        /* CSS ƒë∆∞·ª£c c·∫≠p nh·∫≠t v√† s·∫Øp x·∫øp l·∫°i */
        :root {
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #E0E0E0;
            --secondary-text-color: #A0A0A0;
            --accent-color: #2979FF;
            --border-color: #333;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { background-color: var(--background-color); color: var(--primary-text-color); margin: 0; font-family: sans-serif; }
        
        #app-container, #chat-wrapper { display: flex; height: 100%; }
        #chat-wrapper { flex-grow: 1; flex-direction: column; }
        main { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { background-color: var(--surface-color); padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.8rem; word-wrap: break-word; border: 1px solid var(--border-color); }
        .system-message { color: var(--secondary-text-color); font-style: italic; background: none !important; text-align: center; border: none !important; }
        .message-sender { font-weight: bold; margin-right: 8px; }

        #form-container { background-color: var(--surface-color); padding: 0.5rem; border-top: 1px solid var(--border-color); }
        #form { display: none; height: 3rem; }
        #input { background-color: #333; color: var(--primary-text-color); border: 1px solid var(--border-color); padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin-right: 0.5rem; }
        #form button { background: var(--accent-color); border: none; padding: 0 1.5rem; border-radius: 2rem; color: #fff; cursor: pointer; }
        
        #room-sidebar { width: 280px; flex-shrink: 0; background-color: var(--surface-color); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; }
        #room-list-header { padding: 1rem; font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid var(--border-color); }
        #room-list { list-style: none; padding: 1rem; margin: 0; overflow-y: auto; }
        #room-list li { padding: 0.75rem; margin-bottom: 0.5rem; background: #333; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; }
        #room-list li:hover { background: #444; }
        .lock-icon { margin-left: 8px; }
        .user-count { color: var(--secondary-text-color); }
        #create-room-btn { display: block; width: calc(100% - 2rem); margin: 1rem; padding: 0.75rem; font-size: 1rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; cursor: pointer; }

        #welcome-overlay, #create-room-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        #create-room-overlay { display: none; }
        .modal { background-color: var(--surface-color); padding: 2rem; border-radius: 12px; text-align: center; border: 1px solid var(--border-color); }
        .modal h2 { margin-top: 0; }
        .modal input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: #333; color: var(--primary-text-color); margin-bottom: 1rem; }
        .modal button { width: 50%; padding: 0.75rem; border-radius: 8px; border: none; background-color: var(--accent-color); color: #fff; font-weight: bold; cursor: pointer; }
        .modal .close-btn { position: absolute; top: 10px; right: 15px; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <div id="welcome-overlay">
        <div class="modal">
            <h2>Ch√†o m·ª´ng t·ªõi Quick Chat</h2>
            <form id="name-form">
                <input id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." required />
                <button type="submit">Tham gia</button>
            </form>
        </div>
    </div>

    <div id="create-room-overlay">
        <div class="modal">
            <button class="close-btn" id="close-create-room-btn">&times;</button>
            <h2>T·∫°o ph√≤ng m·ªõi</h2>
            <form id="create-room-form">
                <input id="room-name-input" placeholder="T√™n ph√≤ng..." required />
                <input id="room-password-input" type="password" placeholder="M·∫≠t kh·∫©u (b·ªè tr·ªëng n·∫øu kh√¥ng c·∫ßn)" />
                <button type="submit">T·∫°o ph√≤ng</button>
            </form>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div id="chat-wrapper">
            <main>
                <ul id="messages"></ul>
            </main>
            <div id="form-container">
                <form id="form" action="">
                    <input id="input" autocomplete="off" placeholder="Nh·∫≠p tin nh·∫Øn..." />
                    <button type="submit">G·ª≠i</button>
                </form>
            </div>
        </div>
        <aside id="room-sidebar">
            <div id="room-list-header">Danh s√°ch ph√≤ng</div>
            <ul id="room-list"></ul>
            <button id="create-room-btn">T·∫°o ph√≤ng m·ªõi</button>
        </aside>
    </div>

    <script>
        // DOM Elements
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');
        const appContainer = document.getElementById('app-container');
        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const roomList = document.getElementById('room-list');
        const createRoomBtn = document.getElementById('create-room-btn');
        const createRoomOverlay = document.getElementById('create-room-overlay');
        const createRoomForm = document.getElementById('create-room-form');
        const closeCreateRoomBtn = document.getElementById('close-create-room-btn');

        let ws;

        // --- Event Listeners ---
        nameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (nameInput.value.trim()) {
                welcomeOverlay.style.display = 'none';
                appContainer.style.display = 'flex';
                initializeWebSocket(nameInput.value.trim());
            }
        });

        createRoomBtn.addEventListener('click', () => {
            createRoomOverlay.style.display = 'flex';
        });

        closeCreateRoomBtn.addEventListener('click', () => {
            createRoomOverlay.style.display = 'none';
        });

        createRoomForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const roomName = document.getElementById('room-name-input').value;
            const password = document.getElementById('room-password-input').value;
            if (roomName) {
                sendMessage('create_room', { roomName, password });
                createRoomOverlay.style.display = 'none';
                createRoomForm.reset();
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                sendMessage('text', { content: input.value });
                input.value = '';
            }
        });

        roomList.addEventListener('click', (e) => {
            const roomItem = e.target.closest('li');
            if (roomItem) {
                const roomName = roomItem.dataset.roomName;
                const isProtected = roomItem.dataset.isProtected === 'true';
                let password = '';
                if (isProtected) {
                    password = prompt(`Ph√≤ng "${roomName}" ƒë∆∞·ª£c b·∫£o v·ªá. Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u:`);
                    if (password === null) return; // Ng∆∞·ªùi d√πng nh·∫•n cancel
                }
                sendMessage('join_room', { roomName, password });
            }
        });

        // --- WebSocket Logic ---
        function initializeWebSocket(username) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => sendMessage('set_username', username);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch (data.type) {
                    case 'room_list_update':
                        updateRoomList(data.rooms);
                        break;
                    case 'join_success':
                        messages.innerHTML = `<li class="system-message">B·∫°n ƒë√£ v√†o ph√≤ng "${data.roomName}".</li>`;
                        form.style.display = 'flex';
                        break;
                    case 'text':
                    case 'system':
                        appendMessage(data);
                        break;
                    case 'error':
                        alert(`L·ªói: ${data.message}`);
                        break;
                }
            };
        }

        function sendMessage(type, payload) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, ...payload }));
            }
        }
        
        function updateRoomList(rooms) {
            roomList.innerHTML = '';
            if (rooms.length === 0) {
                roomList.innerHTML = '<li>Ch∆∞a c√≥ ph√≤ng n√†o.</li>';
                return;
            }
            rooms.forEach(room => {
                const item = document.createElement('li');
                item.dataset.roomName = room.name;
                item.dataset.isProtected = room.isProtected;
                item.innerHTML = `
                    <div>
                        <span>${room.name}</span>
                        <span class="user-count">(${room.userCount})</span>
                    </div>
                    ${room.isProtected ? '<span class="lock-icon">üîí</span>' : ''}
                `;
                roomList.appendChild(item);
            });
        }
        
        function appendMessage(message) {
            const item = document.createElement('li');
            if (message.type === 'system') {
                item.classList.add('system-message');
                item.textContent = message.content;
            } else {
                item.innerHTML = `<span class="message-sender" style="color: ${message.color};">${message.username}:</span> ${message.content}`;
            }
            messages.appendChild(item);
            messages.parentElement.scrollTop = messages.parentElement.scrollHeight;
        }
    </script>
</body>
</html>
