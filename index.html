<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E1E1E"/>
    <link rel="manifest" href="/manifest.json">
    <title>Quick Chat</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #E0E0E0;
            --secondary-text-color: #A0A0A0;
            --accent-color: #2979FF;
            --danger-color: #CF6679;
            --border-color: #333;
        }
        * { box-sizing: border-box; }
        html, body { 
            height: 100%; 
            overflow: hidden;
            background-color: var(--background-color);
        }
        body { 
            color: var(--primary-text-color); 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }
        
        #app-container { display: flex; height: 100vh; }
        #chat-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100%; }
        main { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { background-color: var(--surface-color); padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.8rem; word-wrap: break-word; border: 1px solid var(--border-color); }
        .system-message { color: var(--secondary-text-color); font-style: italic; background: none !important; text-align: center; border: none !important; }
        .message-sender { font-weight: bold; margin-right: 8px; }

        .message-container { 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .seen-status {
            font-size: 0.75rem;
            color: var(--secondary-text-color);
            margin-top: 4px;
            margin-left: 10px;
            height: 14px;
            opacity: 0.7;
        }

        #form-container { background-color: var(--surface-color); padding: 0.5rem; border-top: 1px solid var(--border-color); position: relative; }
        #form { display: none; height: 3rem; align-items: center; }
        #input { background-color: #333; color: var(--primary-text-color); border: 1px solid var(--border-color); padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin-right: 0.5rem; }
        #form button { background: var(--accent-color); border: none; padding: 0 1rem; margin: 0 0.25rem; border-radius: 2rem; color: #fff; cursor: pointer; }
        #clear-room-btn { background-color: var(--danger-color); }
        
        #sidebar {
            width: 280px;
            flex-shrink: 0;
            background-color: var(--surface-color);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        .sidebar-section { padding: 1rem; border-bottom: 1px solid var(--border-color); overflow-y: auto; }
        .sidebar-section:last-child { border-bottom: none; }
        .sidebar-header { font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem; }
        #room-list, #global-user-list { list-style: none; padding: 0; margin: 0; }
        #room-list li, #global-user-list li { padding: 0.75rem; margin-bottom: 0.5rem; background: #333; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        #room-list li { cursor: pointer; }
        #room-list li:hover { background: #444; }
        #create-room-btn { display: block; width: calc(100% - 2rem); margin: 1rem auto 0; padding: 0.75rem; font-size: 1rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; cursor: pointer; }
        
        @media (max-width: 768px) {
            #sidebar { display: none; } /* On mobile, we can simplify by hiding the sidebar for now */
        }
    </style>
</head>
<body>
    <div id="welcome-overlay">
        <div class="modal">
            <h2>Ch√†o m·ª´ng t·ªõi Quick Chat</h2>
            <form id="name-form">
                <input id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." required maxlength="20"/>
                <button type="submit">Tham gia</button>
            </form>
        </div>
    </div>
    
    <div id="app-container" style="display: none;">
        <div id="chat-wrapper">
            <main><ul id="messages"></ul></main>
            <div id="form-container">
                <form id="form">
                    <input id="input" autocomplete="off" placeholder="Nh·∫≠p tin nh·∫Øn..." />
                    <button type="submit">G·ª≠i</button>
                    <button id="clear-room-btn" type="button">X√≥a LS</button>
                </form>
            </div>
        </div>
        <aside id="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-header">Ph√≤ng chat</div>
                <ul id="room-list"></ul>
                <button id="create-room-btn">T·∫°o ph√≤ng m·ªõi</button>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-header">T·∫•t c·∫£ ng∆∞·ªùi d√πng</div>
                <ul id="global-user-list"></ul>
            </div>
        </aside>
    </div>

    <script>
        // DOM Elements
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');
        const appContainer = document.getElementById('app-container');
        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const roomList = document.getElementById('room-list');
        const createRoomBtn = document.getElementById('create-room-btn');
        const clearRoomBtn = document.getElementById('clear-room-btn');
        const globalUserList = document.getElementById('global-user-list');
        let ws;
        let seenObserver;
        const sentMessages = new Set();
        let myUsername = '';

        nameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = nameInput.value.trim();
            if (username) {
                myUsername = username;
                welcomeOverlay.style.display = 'none';
                appContainer.style.display = 'flex';
                initializeWebSocket(username);
            }
        });
        
        createRoomBtn.addEventListener('click', () => { 
            const roomName = prompt("Nh·∫≠p t√™n ph√≤ng m·ªõi:");
            if (roomName) {
                const password = prompt("Nh·∫≠p m·∫≠t kh·∫©u (b·ªè tr·ªëng n·∫øu kh√¥ng c·∫ßn):");
                sendMessage('create_room', { roomName, password: password || null });
            }
        });
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim()) {
                sendMessage('text', { content: input.value.trim() });
                input.value = '';
            }
        });
        
        clearRoomBtn.addEventListener('click', () => {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a l·ªãch s·ª≠ c·ªßa ph√≤ng chat n√†y kh√¥ng?')) {
                sendMessage('clear_room_history');
            }
        });

        roomList.addEventListener('click', (e) => {
            const roomItem = e.target.closest('li[data-room-name]');
            if (roomItem) {
                const roomName = roomItem.dataset.roomName;
                const isProtected = roomItem.dataset.isProtected === 'true';
                let password = '';
                if (isProtected) {
                    password = prompt(`Ph√≤ng "${roomName}" ƒë∆∞·ª£c b·∫£o v·ªá. Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u:`);
                    if (password === null) return;
                }
                sendMessage('join_room', { roomName, password });
            }
        });

        function initializeWebSocket(username) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            ws.onopen = () => sendMessage('set_username', { content: username });
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch (data.type) {
                    case 'state_update':
                        updateRoomList(data.rooms);
                        updateGlobalUserList(data.users);
                        break;
                    case 'join_success':
                        messages.innerHTML = `<li class="system-message">B·∫°n ƒë√£ v√†o ph√≤ng "${data.roomName}".</li>`;
                        form.style.display = 'flex';
                        sentMessages.clear();
                        if (seenObserver) seenObserver.disconnect();
                        setupSeenObserver();
                        break;
                    case 'text':
                    case 'system':
                        appendMessage(data);
                        break;
                    case 'seen_by_user':
                        updateSeenStatus(data.messageId, data.username);
                        break;
                    case 'clear_confirmed':
                        messages.innerHTML = '';
                        appendMessage({type: 'system', content: 'L·ªãch s·ª≠ ph√≤ng ƒë√£ ƒë∆∞·ª£c x√≥a.'});
                        break;
                    case 'error':
                        alert(`L·ªói: ${data.message}`);
                        break;
                }
            };
        }

        function sendMessage(type, payload = {}) {
            if (type === 'text') {
                const tempId = `temp_${Date.now()}`;
                payload.tempId = tempId;
                sentMessages.add(tempId);
            }
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, ...payload }));
            }
        }
        
        function updateRoomList(rooms) {
            roomList.innerHTML = '';
            if (!rooms || rooms.length === 0) {
                const item = document.createElement('li');
                item.style.cursor = 'default';
                item.style.justifyContent = 'center';
                item.textContent = 'Ch∆∞a c√≥ ph√≤ng n√†o.';
                roomList.appendChild(item);
                return;
            }
            rooms.forEach(room => {
                const item = document.createElement('li');
                item.dataset.roomName = room.name;
                item.dataset.isProtected = room.isProtected;
                item.innerHTML = `<div><span>${room.name}</span><span class="user-count"> (${room.userCount})</span></div>${room.isProtected ? '<span>üîí</span>' : ''}`;
                roomList.appendChild(item);
            });
        }
        
        function updateGlobalUserList(users) {
            globalUserList.innerHTML = '';
             if (!users || users.length === 0) {
                globalUserList.innerHTML = '<li>Kh√¥ng c√≥ ai online.</li>';
                return;
            }
            users.forEach(user => {
                const item = document.createElement('li');
                item.innerHTML = `<div style="color: ${user.color};">${user.username}</div><div class="user-count">${user.currentRoom}</div>`;
                globalUserList.appendChild(item);
            });
        }

        function appendMessage(message) {
            const mainEl = document.querySelector('main');
            const item = document.createElement('li');
            if (message.type === 'system') {
                item.classList.add('system-message');
                item.textContent = message.content;
            } else {
                item.id = `msg-${message.id}`;
                item.innerHTML = `
                    <div class="message-container">
                        <div><span class="message-sender" style="color: ${message.color};">${message.username}:</span> ${message.content}</div>
                        <div class="seen-status"></div>
                    </div>`;
                if (message.username !== myUsername) {
                    seenObserver.observe(item);
                }
            }
            messages.appendChild(item);
            mainEl.scrollTop = mainEl.scrollHeight;
        }

        function setupSeenObserver() {
            seenObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const messageElement = entry.target;
                        const messageId = messageElement.id.replace('msg-', '');
                        sendMessage('message_seen', { messageId });
                        seenObserver.unobserve(messageElement);
                    }
                });
            }, { threshold: 0.8 });
        }

        function updateSeenStatus(messageId, username) {
            if (username === myUsername) return; 
            const messageElement = document.getElementById(`msg-${messageId}`);
            if (messageElement) {
                const statusDiv = messageElement.querySelector('.seen-status');
                if (statusDiv) {
                    const currentStatus = statusDiv.textContent;
                    if (!currentStatus.includes(username)) {
                         statusDiv.textContent = currentStatus ? `${currentStatus}, ${username}` : `ƒê√£ xem b·ªüi ${username}`;
                    }
                }
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
