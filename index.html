<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; }
        #chat-container { max-width: 800px; margin: 0 auto; }
        #form { background: rgba(255, 255, 255, 0.8); padding: 0.5rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); border-top: 1px solid #ddd; }
        #input { border: 1px solid #ddd; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin-right: 0.5rem; }
        #input:focus { outline: none; border-color: #007bff; }
        #form > button { background: #007bff; border: none; padding: 0 1.5rem; margin: 0 0.25rem; border-radius: 2rem; outline: none; color: #fff; cursor: pointer; }
        /* TÍNH NĂNG MỚI: Kiểu cho nút xóa */
        #clearBtn { background-color: #dc3545; }
        #messages { list-style-type: none; margin: 0; padding: 1rem; }
        #messages > li { padding: 0.5rem 1rem; margin-bottom: 0.5rem; border-radius: 0.8rem; word-wrap: break-word; }
        #messages > li:nth-child(odd) { background: #e9e9eb; }
        /* TÍNH NĂNG MỚI: Kiểu cho tin nhắn hệ thống */
        .system-message { color: #888; font-style: italic; background: none !important; text-align: center; }
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
    </div>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type a message..." /><button type="submit">Send</button>
        <button id="clearBtn" type="button">Delete History</button>
    </form>

    <script>
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        // TÍNH NĂNG MỚI: Lấy nút xóa
        const clearBtn = document.getElementById('clearBtn');
        
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}`);

        ws.onmessage = (event) => {
            const messageData = event.data;

            // TÍNH NĂNG MỚI: Xử lý khi nhận được tín hiệu xóa
            if (messageData === '__CLEAR_CHAT_CONFIRMED__') {
                messages.innerHTML = ''; // Xóa sạch danh sách tin nhắn
                return;
            }

            const item = document.createElement('li');
            
            // TÍNH NĂNG MỚI: Xử lý tin nhắn hệ thống (join/leave)
            if (messageData.startsWith('system:')) {
                item.textContent = messageData.substring(7); // Bỏ phần "system:"
                item.classList.add('system-message');
            } else {
                item.textContent = messageData;
            }

            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value && ws.readyState === WebSocket.OPEN) {
                ws.send(input.value);
                input.value = '';
            }
        });

        // TÍNH NĂNG MỚI: Gửi yêu cầu xóa khi nhấn nút
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete all chat history for everyone?')) {
                ws.send('__CLEAR_CHAT__');
            }
        });
    </script>
</body>
</html>
