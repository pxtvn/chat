<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #E0E0E0;
            --secondary-text-color: #A0A0A0;
            --accent-color: #2979FF;
            --border-color: #333;
        }
        body { 
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0; 
            padding-bottom: 5rem; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #messages { list-style-type: none; margin: 0; padding: 1rem; }
        #messages > li { 
            background-color: var(--surface-color);
            padding: 0.75rem 1rem; 
            margin-bottom: 0.5rem; 
            border-radius: 0.8rem; 
            word-wrap: break-word; 
            border: 1px solid var(--border-color);
        }
        .system-message { 
            color: var(--secondary-text-color);
            font-style: italic; 
            background: none !important; 
            text-align: center; 
            border: none !important;
        }
        .message-sender { font-weight: bold; margin-right: 8px; }
        .sticker-message { background: none !important; border: none !important; }
        .sticker-message img { max-width: 100px; max-height: 100px; }
        #form-container { 
            background-color: var(--surface-color);
            padding: 0.5rem; 
            position: fixed; 
            bottom: 0; left: 0; right: 0; 
            border-top: 1px solid var(--border-color);
        }
        #form { display: flex; height: 3rem; }
        #input { 
            background-color: #333;
            color: var(--primary-text-color);
            border: 1px solid var(--border-color); 
            padding: 0 1rem; 
            flex-grow: 1; 
            border-radius: 2rem; 
            margin-right: 0.5rem; 
        }
        #input:focus { outline: none; border-color: var(--accent-color); }
        #form button { 
            background: var(--accent-color);
            border: none; 
            padding: 0 1rem; 
            margin: 0 0.25rem; 
            border-radius: 2rem; 
            color: #fff; 
            cursor: pointer; 
        }
        #sticker-btn { background: none; font-size: 1.5rem; }
        #sticker-panel { 
            display: none; 
            padding: 1rem; 
            border-bottom: 1px solid var(--border-color); 
            background: #2a2a2a; 
        }
        .sticker-img { width: 64px; height: 64px; cursor: pointer; margin: 5px; transition: transform 0.2s; }
        .sticker-img:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <ul id="messages"></ul>

    <div id="form-container">
        <div id="sticker-panel">
            </div>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <button type="submit">Send</button>
            <button id="sticker-btn" type="button">üòÄ</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const stickerBtn = document.getElementById('sticker-btn');
        const stickerPanel = document.getElementById('sticker-panel');

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}`);

        function sendMessage(type, content) {
            if (ws.readyState === WebSocket.OPEN) {
                const message = { type: type, content: content };
                ws.send(JSON.stringify(message));
            }
        }
        
        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            const item = document.createElement('li');

            switch (message.type) {
                case 'system':
                    item.classList.add('system-message');
                    item.textContent = message.content;
                    break;
                
                // C·∫£ tin nh·∫Øn text v√† sticker ƒë·ªÅu c·∫ßn hi·ªÉn th·ªã t√™n ng∆∞·ªùi g·ª≠i v·ªõi m√†u ri√™ng
                case 'text':
                    // **LOGIC M·ªöI: √Åp d·ª•ng m√†u cho t√™n ng∆∞·ªùi d√πng**
                    item.innerHTML = `<span class="message-sender" style="color: ${message.color};">${message.username}:</span> ${message.content}`;
                    break;
                case 'sticker':
                    item.classList.add('sticker-message');
                    // **LOGIC M·ªöI: √Åp d·ª•ng m√†u cho t√™n ng∆∞·ªùi d√πng**
                    item.innerHTML = `<span class="message-sender" style="color: ${message.color};">${message.username}:</span> <img src="/stickers/${message.content}">`;
                    break;
            }
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) { sendMessage('text', input.value); input.value = ''; }
        });
        
        stickerBtn.addEventListener('click', () => {
            stickerPanel.style.display = stickerPanel.style.display === 'block' ? 'none' : 'block';
        });

        // Sticker sending logic will be re-added in the next step
    </script>
</body>
</html>
