<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E1E1E"/>
    <link rel="manifest" href="/manifest.json">
    <title>Quick Chat</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #E0E0E0;
            --secondary-text-color: #A0A0A0;
            --accent-color: #2979FF;
            --danger-color: #CF6679;
            --border-color: #333;
        }
        * { box-sizing: border-box; }
        html, body { 
            height: 100%; 
            overflow: hidden;
            background-color: var(--background-color);
        }
        body { 
            color: var(--primary-text-color); 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }
        
        #app-container { 
            display: flex; 
            height: 100vh;
        }
        #chat-wrapper { 
            flex-grow: 1;
            display: flex; 
            flex-direction: column;
            height: 100%;
        }
        main { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { background-color: var(--surface-color); padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.8rem; word-wrap: break-word; border: 1px solid var(--border-color); }
        .system-message { color: var(--secondary-text-color); font-style: italic; background: none !important; text-align: center; border: none !important; }
        .message-sender { font-weight: bold; margin-right: 8px; }
        .message-container { display: flex; flex-direction: column; align-items: flex-start; }
        .seen-status { font-size: 0.75rem; color: var(--secondary-text-color); margin-top: 4px; margin-left: 10px; height: 14px; opacity: 0.7; }

        #form-container { background-color: var(--surface-color); padding: 0.5rem; border-top: 1px solid var(--border-color); position: relative; }
        #form { 
            display: none; 
            align-items: flex-end;
        }
        #input {
            flex-grow: 1; background-color: #333; color: var(--primary-text-color);
            border: 1px solid var(--border-color); padding: 0.75rem; border-radius: 18px;
            resize: none; overflow-y: hidden; min-height: 42px; max-height: 120px;
            font-size: 1rem; font-family: inherit;
        }
        #form button {
            flex-shrink: 0;
            margin-left: 0.5rem;
            height: 42px;
            background: var(--accent-color);
            border: none;
            padding: 0 1rem;
            border-radius: 21px;
            color: #fff;
            cursor: pointer;
        }
        #clear-room-btn { background-color: var(--danger-color); }
        #emoji-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0 8px; color: var(--secondary-text-color); height: 42px;}
        
        emoji-picker {
            position: absolute;
            bottom: calc(100% + 5px);
            right: 0;
            z-index: 100;
            display: none;
        }
        emoji-picker.visible {
            display: block;
        }
        
        #sidebar { 
            width: 280px; 
            flex-shrink: 0; 
            background-color: var(--surface-color); 
            border-left: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column;
        }
        .sidebar-section { padding: 1rem; border-bottom: 1px solid var(--border-color); overflow-y: auto; flex-shrink: 1; flex-grow: 1; }
        .sidebar-section:first-child { flex-grow: 0; flex-shrink: 0; }
        .sidebar-section:nth-child(2) { flex-grow: 0; flex-shrink: 0; }
        .sidebar-header { font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem; }
        #dm-list, #room-list, #global-user-list { list-style: none; padding: 0; margin: 0; }
        #dm-list li, #room-list li, #global-user-list li { padding: 0.75rem; margin-bottom: 0.5rem; background: #333; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        #dm-list li:hover, #room-list li:hover, #global-user-list li:hover { background: #444; }
        #create-room-btn { display: block; width: calc(100% - 2rem); margin: 1rem auto 0; padding: 0.75rem; font-size: 1rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; cursor: pointer; }

        #welcome-overlay, #create-room-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        #create-room-overlay { display: none; }
        .modal { background-color: var(--surface-color); padding: 2rem; border-radius: 12px; text-align: center; border: 1px solid var(--border-color); position: relative; }
        .modal h2 { margin-top: 0; }
        .modal input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: #333; color: var(--primary-text-color); margin-bottom: 1rem; }
        .modal button { width: 50%; padding: 0.75rem; border-radius: 8px; border: none; background-color: var(--accent-color); color: #fff; font-weight: bold; cursor: pointer; }
        .modal .close-btn { position: absolute; top: 10px; right: 15px; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        @media (max-width: 768px) {
            #sidebar { display: none; }
        }
    </style>
</head>
<body>
    <div id="welcome-overlay">
        <div class="modal">
            <h2>Ch√†o m·ª´ng t·ªõi Quick Chat</h2>
            <form id="name-form">
                <input id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." required maxlength="20"/>
                <button type="submit">Tham gia</button>
            </form>
        </div>
    </div>
    <div id="create-room-overlay">
        <div class="modal">
            <button class="close-btn" id="close-create-room-btn">&times;</button>
            <h2>T·∫°o ph√≤ng m·ªõi</h2>
            <form id="create-room-form">
                <input id="room-name-input" placeholder="T√™n ph√≤ng..." required maxlength="30"/>
                <input id="room-password-input" type="password" placeholder="M·∫≠t kh·∫©u (b·ªè tr·ªëng n·∫øu kh√¥ng c·∫ßn)"/>
                <button type="submit">T·∫°o ph√≤ng</button>
            </form>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div id="chat-wrapper">
            <main><ul id="messages"></ul></main>
            <div id="form-container">
                <form id="form">
                    <textarea id="input" placeholder="Nh·∫•n Enter ƒë·ªÉ g·ª≠i, Shift+Enter ƒë·ªÉ xu·ªëng d√≤ng" rows="1"></textarea>
                    <button id="emoji-btn" type="button">üòÄ</button>
                    <button type="submit">G·ª≠i</button>
                    <button id="clear-room-btn" type="button">X√≥a LS</button>
                </form>
                <emoji-picker></emoji-picker>
            </div>
        </div>
        <aside id="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-header">Tin nh·∫Øn ri√™ng</div>
                <ul id="dm-list"></ul>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-header">Ph√≤ng c√¥ng khai</div>
                <ul id="room-list"></ul>
                <button id="create-room-btn">T·∫°o ph√≤ng m·ªõi</button>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-header">Ng∆∞·ªùi d√πng online</div>
                <ul id="global-user-list"></ul>
            </div>
        </aside>
    </div>

    <audio id="notification-sound" src="/sounds/notification.mp3" preload="auto"></audio>

    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script>
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');
        const appContainer = document.getElementById('app-container');
        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const roomList = document.getElementById('room-list');
        const dmList = document.getElementById('dm-list');
        const createRoomBtn = document.getElementById('create-room-btn');
        const createRoomOverlay = document.getElementById('create-room-overlay');
        const createRoomForm = document.getElementById('create-room-form');
        const closeCreateRoomBtn = document.getElementById('close-create-room-btn');
        const clearRoomBtn = document.getElementById('clear-room-btn');
        const globalUserList = document.getElementById('global-user-list');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.querySelector('emoji-picker');
        const notificationSound = document.getElementById('notification-sound');
        const originalTitle = document.title;
        
        let unreadMessages = 0;
        let ws;
        let myUsername = '';
        let seenObserver;
        const sentMessages = new Set();

        nameForm.addEventListener('submit', (e) => { e.preventDefault(); const username = nameInput.value.trim(); if (username) { myUsername = username; welcomeOverlay.style.display = 'none'; appContainer.style.display = 'flex'; initializeWebSocket(username); }});
        createRoomBtn.addEventListener('click', () => { createRoomOverlay.style.display = 'flex'; });
        closeCreateRoomBtn.addEventListener('click', () => { createRoomOverlay.style.display = 'none'; });
        createRoomForm.addEventListener('submit', (e) => { e.preventDefault(); const roomName = document.getElementById('room-name-input').value.trim(); const password = document.getElementById('room-password-input').value; if (roomName) { sendMessage('create_room', { roomName, password }); createRoomOverlay.style.display = 'none'; createRoomForm.reset(); }});
        
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); form.requestSubmit(); }});
        input.addEventListener('input', () => { input.style.height = 'auto'; input.style.height = (input.scrollHeight) + 'px'; });

        form.addEventListener('submit', (e) => { e.preventDefault(); if (input.value.trim()) { sendMessage('text', { content: input.value.trim() }); input.value = ''; input.style.height = 'auto'; }});
        
        clearRoomBtn.addEventListener('click', () => { if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a l·ªãch s·ª≠ c·ªßa ph√≤ng chat n√†y kh√¥ng?')) { sendMessage('clear_room_history'); }});
        emojiBtn.addEventListener('click', (e) => { e.stopPropagation(); emojiPicker.classList.toggle('visible'); });
        emojiPicker.addEventListener('emoji-click', event => { sendMessage('text', { content: event.detail.unicode }); emojiPicker.classList.remove('visible'); });
        document.addEventListener('click', (event) => { if (!emojiPicker.contains(event.target) && event.target !== emojiBtn) { emojiPicker.classList.remove('visible'); } });
        
        globalUserList.addEventListener('click', (e) => {
            const userItem = e.target.closest('li[data-username]');
            if (userItem) { const targetUsername = userItem.dataset.username; if (targetUsername !== myUsername) { sendMessage('start_dm', { targetUsername }); } }
        });
        
        const joinRoomHandler = (e) => {
            const roomItem = e.target.closest('li[data-room-name]');
            if (roomItem) { const roomName = roomItem.dataset.roomName; const isProtected = roomItem.dataset.isProtected === 'true'; let password = ''; if (isProtected) { password = prompt(`Ph√≤ng "${roomName}" ƒë∆∞·ª£c b·∫£o v·ªá. Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u:`); if (password === null) return; } sendMessage('join_room', { roomName, password }); }
        };
        roomList.addEventListener('click', joinRoomHandler);
        dmList.addEventListener('click', joinRoomHandler);

        function initializeWebSocket(username) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            ws.onopen = () => sendMessage('set_username', { content: username });
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.username && data.username !== myUsername && document.hidden) {
                    unreadMessages++;
                    notificationSound.play().catch(e => {});
                    document.title = `(${unreadMessages}) ${originalTitle}`;
                    if ('setAppBadge' in navigator) { navigator.setAppBadge(unreadMessages); }
                }
                switch (data.type) {
                    case 'state_update':
                        updateRoomList(data.rooms);
                        updateGlobalUserList(data.users);
                        break;
                    case 'join_success':
                        messages.innerHTML = '';
                        form.style.display = 'flex';
                        document.title = `${data.roomName.replace('-dm-', ' & ')} - Quick Chat`;
                        appendMessage({ type: 'system', content: `B·∫°n ƒë√£ v√†o ph√≤ng "${data.roomName.replace('-dm-', ' & ')}".` });
                        break;
                    case 'room_history':
                        messages.innerHTML = '';
                        if (data.history && data.history.length > 0) { data.history.forEach(msg => appendMessage(msg)); }
                        setupSeenObserver();
                        break;
                    case 'dm_invite':
                        addDmToList(data.roomName, data.fromUser);
                        appendMessage({ type: 'system', content: `B·∫°n c√≥ tin nh·∫Øn m·ªõi t·ª´ ${data.fromUser}. Nh·∫•p v√†o cu·ªôc tr√≤ chuy·ªán ·ªü sidebar ƒë·ªÉ xem.` });
                        break;
                    case 'text': case 'system': appendMessage(data); break;
                    case 'seen_by_user': updateSeenStatus(data.messageId, data.username); break;
                    case 'clear_confirmed': messages.innerHTML = ''; appendMessage({type: 'system', content: 'L·ªãch s·ª≠ ph√≤ng ƒë√£ ƒë∆∞·ª£c x√≥a.'}); break;
                    case 'error': alert(`L·ªói: ${data.message}`); break;
                }
            };
        }

        function sendMessage(type, payload = {}) { if (type === 'text') { const tempId = `temp_${Date.now()}`; payload.tempId = tempId; sentMessages.add(tempId); } if (ws && ws.readyState === WebSocket.OPEN) { ws.send(JSON.stringify({ type, ...payload })); } }
        function updateRoomList(rooms) { roomList.innerHTML = ''; if (!rooms || rooms.length === 0) { roomList.innerHTML = '<li style="cursor:default;justify-content:center;">Ch∆∞a c√≥ ph√≤ng n√†o.</li>'; return; } rooms.forEach(room => { const item = document.createElement('li'); item.dataset.roomName = room.name; item.dataset.isProtected = room.isProtected; item.innerHTML = `<div><span>${room.name}</span><span class="user-count"> (${room.userCount})</span></div>${room.isProtected ? '<span>üîí</span>' : ''}`; roomList.appendChild(item); }); }
        function updateGlobalUserList(users) { globalUserList.innerHTML = ''; if (!users || users.length === 0) { globalUserList.innerHTML = '<li>Kh√¥ng c√≥ ai online.</li>'; return; } users.forEach(user => { const item = document.createElement('li'); item.dataset.username = user.username; if (user.username === myUsername) { item.style.cursor = 'default'; item.innerHTML = `<div style="color: ${user.color}; font-weight: bold;">${user.username} (B·∫°n)</div><div class="user-count">${user.currentRoom.replace('-dm-',' & ')}</div>`; } else { item.innerHTML = `<div style="color: ${user.color};">${user.username}</div><div class="user-count">${user.currentRoom.replace('-dm-',' & ')}</div>`; } globalUserList.appendChild(item); }); }
        function addDmToList(roomName, withUser) { if (document.querySelector(`#dm-list li[data-room-name="${roomName}"]`)) return; const item = document.createElement('li'); item.dataset.roomName = roomName; item.innerHTML = `<span>üí¨ ${withUser}</span>`; const placeholder = dmList.querySelector('.no-dm-placeholder'); if (placeholder) placeholder.remove(); else if (dmList.innerHTML === '<li>Ch∆∞a c√≥ tin nh·∫Øn n√†o.</li>') { dmList.innerHTML = ''; } dmList.appendChild(item); }
        function appendMessage(message) { const mainEl = document.querySelector('main'); const item = document.createElement('li'); if (message.type === 'system') { item.classList.add('system-message'); item.textContent = message.content; } else { item.id = `msg-${message.id}`; item.innerHTML = `<div class="message-container"><div><span class="message-sender" style="color: ${message.color};">${message.username}:</span> ${message.content}</div><div class="seen-status"></div></div>`; if (message.username !== myUsername && seenObserver) { seenObserver.observe(item); } } messages.appendChild(item); mainEl.scrollTop = mainEl.scrollHeight; }
        function setupSeenObserver() { if (seenObserver) seenObserver.disconnect(); seenObserver = new IntersectionObserver((entries) => { entries.forEach(entry => { if (entry.isIntersecting) { const messageElement = entry.target; const messageId = messageElement.id.replace('msg-', ''); sendMessage('message_seen', { messageId }); seenObserver.unobserve(messageElement); } }); }, { threshold: 0.8 }); }
        function updateSeenStatus(messageId, username) { if (username === myUsername) return; const messageElement = document.getElementById(`msg-${messageId}`); if (messageElement) { const statusDiv = messageElement.querySelector('.seen-status'); if (statusDiv) { const currentStatus = statusDiv.textContent; if (!currentStatus.includes(username)) { const prefix = currentStatus ? ', ' : 'ƒê√£ xem b·ªüi '; statusDiv.textContent += `${prefix}${username}`; } } } }
        document.addEventListener('visibilitychange', () => { if (!document.hidden) { unreadMessages = 0; document.title = originalTitle; if ('clearAppBadge' in navigator) navigator.clearAppBadge(); }});
        
        let newWorker;
        function showUpdateBar() { if (confirm('·ª®ng d·ª•ng ƒë√£ c√≥ b·∫£n c·∫≠p nh·∫≠t m·ªõi. T·∫£i l·∫°i ngay?')) { newWorker.postMessage({ action: 'skipWaiting' }); } }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(reg => {
                reg.addEventListener('updatefound', () => { newWorker = reg.installing; newWorker.addEventListener('statechange', () => { if (newWorker.state === 'installed' && navigator.serviceWorker.controller) { showUpdateBar(); } }); });
            });
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => { if (refreshing) return; window.location.reload(); refreshing = true; });
        }
    </script>
</body>
</html>
