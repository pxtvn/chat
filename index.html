<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E1E1E"/>
    <link rel="manifest" href="/manifest.json">
    <title>Quick Chat</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #E0E0E0;
            --secondary-text-color: #A0A0A0;
            --accent-color: #2979FF;
            --danger-color: #CF6679;
            --border-color: #333;
            --online-color: #28a745;
        }
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden; /* Ngăn body bị cuộn */
        }
        body { 
            background-color: var(--background-color); 
            color: var(--primary-text-color); 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }
        
        #app-container { 
            display: flex; 
            height: 100vh; 
        }
        #chat-wrapper { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column;
            height: 100%;
        }
        main { 
            flex-grow: 1; 
            overflow-y: auto; /* Chỉ cho phép vùng tin nhắn được cuộn */
            padding: 1rem;
        }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { background-color: var(--surface-color); padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.8rem; word-wrap: break-word; border: 1px solid var(--border-color); }
        .system-message { color: var(--secondary-text-color); font-style: italic; background: none !important; text-align: center; border: none !important; }
        .message-sender { font-weight: bold; margin-right: 8px; }

        #form-container { background-color: var(--surface-color); padding: 0.5rem; border-top: 1px solid var(--border-color); }
        #form { display: flex; height: 3rem; }
        #input { background-color: #333; color: var(--primary-text-color); border: 1px solid var(--border-color); padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin-right: 0.5rem; }
        #form button { background: var(--accent-color); border: none; padding: 0 1rem; margin: 0 0.25rem; border-radius: 2rem; color: #fff; cursor: pointer; }
        #clearBtn { background-color: var(--danger-color); }
        
        #user-sidebar {
            width: 240px;
            flex-shrink: 0; /* Ngăn sidebar bị co lại */
            background-color: var(--surface-color);
            border-left: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: margin-right 0.3s ease-in-out;
        }
        #user-sidebar.hidden {
            margin-right: -282px; /* width + padding*2 + border */
        }
        #user-list-header {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        #user-list { list-style: none; padding: 0; margin: 0; }
        #user-list li { padding: 0.5rem 0; display: flex; align-items: center; word-break: break-all; }
        .status-dot { height: 8px; width: 8px; background-color: var(--online-color); border-radius: 50%; margin-right: 10px; flex-shrink: 0; }
        #toggle-user-list-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1001;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: none; /* Ban đầu ẩn đi */
        }
        
        #welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        #welcome-modal { background-color: var(--surface-color); padding: 2rem; border-radius: 12px; text-align: center; border: 1px solid var(--border-color); }
        #welcome-modal h2 { margin-top: 0; }
        #name-input { width: 80%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: #333; color: var(--primary-text-color); margin-bottom: 1rem; text-align: center; font-size: 1rem; }
        #join-btn { width: 50%; padding: 0.75rem; border-radius: 8px; border: none; background-color: var(--accent-color); color: #fff; font-weight: bold; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div id="welcome-overlay">
        <div id="welcome-modal">
            <h2>Welcome to Quick Chat</h2>
            <p>Please enter your name to join:</p>
            <form id="name-form">
                <input id="name-input" type="text" autocomplete="off" maxlength="20" required />
                <button id="join-btn" type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div id="chat-wrapper">
            <main>
                <ul id="messages"></ul>
            </main>
            <div id="form-container">
                <form id="form" action="">
                    <input id="input" autocomplete="off" placeholder="Type a message..." />
                    <button type="submit">Send</button>
                    <button id="clearBtn" type="button">Delete</button>
                </form>
            </div>
        </div>
        <aside id="user-sidebar">
            <div id="user-list-header">Active Users (<span id="user-count">0</span>)</div>
            <ul id="user-list"></ul>
        </aside>
    </div>
    
    <button id="toggle-user-list-btn">≡</button>

    <audio id="notification-sound" src="/sounds/notification.mp3" preload="auto"></audio>

    <script>
        // Lấy các phần tử DOM
        const appContainer = document.getElementById('app-container');
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const clearBtn = document.getElementById('clearBtn');
        const userSidebar = document.getElementById('user-sidebar');
        const userList = document.getElementById('user-list');
        const userCount = document.getElementById('user-count');
        const toggleBtn = document.getElementById('toggle-user-list-btn');
        const notificationSound = document.getElementById('notification-sound');
        const originalTitle = document.title;

        // Biến trạng thái
        let unreadMessages = 0;
        let ws;

        // Xử lý khi người dùng nhập tên và tham gia
        nameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = nameInput.value.trim();
            if (username) {
                welcomeOverlay.style.display = 'none';
                appContainer.style.display = 'flex';
                toggleBtn.style.display = 'block';
                initializeWebSocket(username);
            }
        });

        // Hàm để khởi tạo và quản lý WebSocket
        function initializeWebSocket(username) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                sendMessage('set_username', username);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);

                if (message.type === 'user_list') {
                    updateUserList(message.users);
                    return;
                }

                if (message.username && document.hidden) {
                    unreadMessages++;
                    notificationSound.play().catch(e => console.error("Audio play failed:", e));
                    document.title = `(${unreadMessages}) ${originalTitle}`;
                    if ('setAppBadge' in navigator) {
                        navigator.setAppBadge(unreadMessages);
                    }
                }

                const item = document.createElement('li');
                switch (message.type) {
                    case 'clear_confirmed':
                        messages.innerHTML = '';
                        return;
                    case 'system':
                        item.classList.add('system-message');
                        item.textContent = message.content;
                        break;
                    case 'text':
                        item.innerHTML = `<span class="message-sender" style="color: ${message.color};">${message.username}:</span> ${message.content}`;
                        break;
                }
                messages.appendChild(item);
                // Cuộn xuống tin nhắn cuối cùng
                messages.parentElement.scrollTop = messages.parentElement.scrollHeight;
            };
        }
        
        function sendMessage(type, content) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, content }));
            }
        }
        
        function updateUserList(users) {
            userList.innerHTML = '';
            userCount.textContent = users.length;
            users.forEach(user => {
                const item = document.createElement('li');
                item.innerHTML = `<span class="status-dot"></span><span style="color: ${user.color};">${user.username}</span>`;
                userList.appendChild(item);
            });
        }
        
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                unreadMessages = 0;
                document.title = originalTitle;
                if ('clearAppBadge' in navigator) {
                    navigator.clearAppBadge();
                }
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) { 
                sendMessage('text', input.value); 
                input.value = ''; 
            }
        });
        
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete all chat history for everyone?')) {
                sendMessage('clear_request');
            }
        });

        toggleBtn.addEventListener('click', () => {
            userSidebar.classList.toggle('hidden');
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
