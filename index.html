<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat</title> <style>
        /* CSS không thay đổi so với phiên bản giao diện tối trước đó */
        :root {
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #E0E0E0;
            --secondary-text-color: #A0A0A0;
            --accent-color: #2979FF;
            --danger-color: #CF6679;
            --border-color: #333;
        }
        body { background-color: var(--background-color); color: var(--primary-text-color); margin: 0; padding-bottom: 5rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #messages { list-style-type: none; margin: 0; padding: 1rem; }
        #messages > li { background-color: var(--surface-color); padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.8rem; word-wrap: break-word; border: 1px solid var(--border-color); }
        .system-message { color: var(--secondary-text-color); font-style: italic; background: none !important; text-align: center; border: none !important; }
        .message-sender { font-weight: bold; margin-right: 8px; }
        #form-container { background-color: var(--surface-color); padding: 0.5rem; position: fixed; bottom: 0; left: 0; right: 0; border-top: 1px solid var(--border-color); }
        #form { display: flex; height: 3rem; }
        #input { background-color: #333; color: var(--primary-text-color); border: 1px solid var(--border-color); padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin-right: 0.5rem; }
        #form button { background: var(--accent-color); border: none; padding: 0 1rem; margin: 0 0.25rem; border-radius: 2rem; color: #fff; cursor: pointer; }
        #clearBtn { background-color: var(--danger-color); }
    </style>
</head>
<body>
    <ul id="messages"></ul>

    <div id="form-container">
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <button type="submit">Send</button>
            <button id="clearBtn" type="button">Delete</button>
        </form>
    </div>

    <audio id="notification-sound" src="/sounds/notification.mp3" preload="auto"></audio>

    <script>
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const clearBtn = document.getElementById('clearBtn');
        // THÊM MỚI: Lấy phần tử audio và các biến quản lý thông báo
        const notificationSound = document.getElementById('notification-sound');
        const originalTitle = document.title;
        let unreadMessages = 0;
        let myUsername = ''; // Sẽ được cập nhật sau

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}`);

        function sendMessage(type, content) {
            ws.send(JSON.stringify({ type: type, content: content }));
        }
        
        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            const item = document.createElement('li');

            // Logic chính để hiển thị thông báo
            // Chỉ thông báo nếu tin nhắn không phải của mình VÀ cửa sổ đang không được xem
            if (message.username && document.hidden) {
                // 1. Phát âm thanh
                notificationSound.play().catch(e => console.error("Audio play failed:", e));

                // 2. Cập nhật tiêu đề tab
                unreadMessages++;
                document.title = `(${unreadMessages}) ${originalTitle}`;
            }

            switch (message.type) {
                case 'clear_confirmed':
                    messages.innerHTML = '';
                    return;
                case 'system':
                    item.classList.add('system-message');
                    item.textContent = message.content;
                    break;
                case 'text':
                    item.innerHTML = `<span class="message-sender" style="color: ${message.color};">${message.username}:</span> ${message.content}`;
                    break;
            }
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        };
        
        // THÊM MỚI: Reset thông báo khi người dùng quay lại tab
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                unreadMessages = 0;
                document.title = originalTitle;
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) { sendMessage('text', input.value); input.value = ''; }
        });
        
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete all chat history for everyone?')) {
                sendMessage('clear_request');
            }
        });
    </script>
</body>
</html>
